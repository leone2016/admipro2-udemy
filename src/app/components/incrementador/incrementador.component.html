<h3>{{leyenda}}</h3>

<div class="input-group mb-3">
  <div class="input-group-prepend">
    <button class="btn btn-primary" type="button" (click)="cambiarValor(-5)"> <i class="mdi mdi-minus" ></i></button>
  </div>
  <input #txtProgress type="number" (ngModelChange)="onChange($event)" [(ngModel)]="progreso" name="progreso" class="form-control" min="1" max="100">
  <div class="input-group-append">
    <button class="btn btn-primary" type="button" (click)="cambiarValor(5)"> <i class="mdi mdi-plus" ></i></button>
  </div>
</div>
